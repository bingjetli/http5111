<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Final Project</title>
  <link rel="stylesheet" type="text/css" href="stageshake.css">
  <link rel="stylesheet" type="text/css" href="fruitvars.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script defer src="main.js"></script>
</head>
<body>
  <main>
    <div id="viewport">
      <div id="stage" class="camera-shake pause-animation enforce-stage-position">

      </div>
      <div id="intro-dialog">
        <div>Fruit Slicing Frenzy</div>

        <p>Score points by hovering fruits with your cursor! Avoid bombs!</p>
        <p>Hover fruit below to start!</p>
      </div>

      <div id="gameover-dialog" class="hide">
        <div>Game Over</div>

        <p id="gameover-points-display">Scored 0 points</p>
        <p>Hover fruit below to play again!</p>
      </div>

      <div id="bomb-screen-vfx" class="bomb-explosion pause-animation hide">
        &nbsp;
      </div>

    </div>
  </main>
</body>
</html>
